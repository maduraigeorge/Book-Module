<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart DocuViewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }

      /* Advanced Flipbook Animations */
      .perspective-container {
        perspective: 2500px;
        overflow: hidden;
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }

      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      /* Origin is Left Edge for single-page 'book' feel */
      .origin-left-edge {
        transform-origin: left center;
      }

      /* Going NEXT: Old page flips from 0 to -120deg (opens to left) */
      @keyframes turnPageOut {
        0% {
          transform: rotateY(0deg);
          filter: brightness(100%);
        }
        100% {
          transform: rotateY(-120deg);
          filter: brightness(80%);
        }
      }

      /* Going PREV: New page flips from -120deg (left) to 0 (closed) */
      @keyframes turnPageIn {
        0% {
          transform: rotateY(-120deg);
          filter: brightness(80%);
        }
        100% {
          transform: rotateY(0deg);
          filter: brightness(100%);
        }
      }

      .animate-turn-out {
        animation: turnPageOut 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .animate-turn-in {
        animation: turnPageIn 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      /* Shadow simulation on the page below */
      @keyframes shadowPulse {
        0% { opacity: 0; }
        50% { opacity: 0.4; }
        100% { opacity: 0; }
      }
      
      .animate-shadow {
        animation: shadowPulse 0.8s ease-in-out;
      }
      
      /* Hide scrollbar for document container to prevent jitter during zoom */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

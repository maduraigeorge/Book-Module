<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart DocuViewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            boxShadow: {
              'bubbly': '0 4px 0 0 rgba(0, 0, 0, 0.1)',
              'bubbly-hover': '0 2px 0 0 rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap');
      
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent pull-to-refresh */
        overscroll-behavior: none; /* Prevent rubber banding */
        font-family: 'Nunito', sans-serif;
        touch-action: none; /* Disable browser handling of gestures */
      }
      
      /* Fun Background Pattern */
      .bg-pattern-dots {
        background-color: #f0f9ff;
        background-image: radial-gradient(#bae6fd 2px, transparent 2px);
        background-size: 24px 24px;
      }

      /* Custom scrollbar for sidebar - Chunky & Round */
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
        margin: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
        border: 3px solid #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      /* Hide scrollbar for document container to prevent jitter during zoom */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

  }
}
</script>
